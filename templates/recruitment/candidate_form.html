{% extends 'base.html' %}

{% block title %}{{ title }} - Recruitment System{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6 bg-gradient-to-r from-indigo-500 to-purple-600">
            <h1 class="text-2xl font-bold text-white">{{ title }}</h1>
        </div>
        <div class="border-t border-gray-200 px-4 py-5 sm:p-6">
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                        {{ field.label }}
                    </label>
                    <div class="mt-1">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                    <p class="mt-2 text-sm text-red-600">
                        {{ field.errors.0 }}
                    </p>
                    {% endif %}
                </div>
                {% endfor %}
                
                <div class="flex justify-end space-x-3">
                    <a href="{% url 'recruitment:candidate_list' %}" class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </a>
                    <button type="submit" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
