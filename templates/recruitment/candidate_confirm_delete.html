{% extends 'base.html' %}

{% block title %}Delete {{ candidate.name }} - Recruitment System{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6 bg-red-600">
            <h1 class="text-2xl font-bold text-white">Confirm Deletion</h1>
        </div>
        <div class="border-t border-gray-200 px-4 py-5 sm:p-6">
            <p class="text-gray-700 mb-6">Are you sure you want to delete the candidate <strong>{{ candidate.name }}</strong>? This action cannot be undone.</p>
            
            <form method="post" class="flex justify-end space-x-3">
                {% csrf_token %}
                <a href="{% url 'recruitment:candidate_detail' candidate.pk %}" class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </a>
                <button type="submit" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
